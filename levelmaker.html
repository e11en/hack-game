<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico" />
  <title>Hacking Game Level Maker</title>
  <meta name="description" content="Hack In The Class - Hacking Game Level Maker">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#00bcb7" />

  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/levelmaker.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body onload="startMaker()">

  <span id="xANDy">0,0</span>

  <canvas id="game-area"></canvas>

  <table id="object-selector">
    <tr>
      <td>
        <div onclick="selectObject('wall')">
          <p>WALL</p>
          <img src="resources/level/wall.png" width="32" alt="Wall"/>
        </div>
      </td>
      <td>
        <div onclick="selectObject('console')">
          <p>CONSOLE</p>
          <img src="resources/level/console.png" width="32" alt="Console"/>
        </div>
      </td>
      <td>
        <div onclick="selectObject('info-board-horizontal')">
          <p>INFO HORIZONTAL</p>
          <img src="resources/level/info-board-horizontal.png" width="64" alt="Info horizontal"/>
        </div>
      </td>
      <td>
        <div onclick="selectObject('info-board-vertical')">
          <p>INFO VERTICAL</p>
          <img src="resources/level/info-board-vertical.png" width="16" alt="Info vertical"/>
        </div>
      </td>
    </tr>
    <tr>
      <td>
        <div onclick="selectObject('laser-horizontal')">
          <p>LASER HORIZONTAL</p>
          <img src="resources/level/laser-horizontal.png" width="32" alt="Laser"/>
        </div>
      </td>
      <td>
        <div onclick="selectObject('laser-vertical')">
          <p>LASER VERTICAL</p>
          <img src="resources/level/laser-vertical.png" width="16" alt="Laser"/>
        </div>
      </td>
    </tr>
  </table>

  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous"></script>

  <script src="scripts/levelmaker.js"></script>
  <script src="scripts/component.js"></script>
  <script src="scripts/levels.js"></script>
  <script src="scripts/levelElements.js"></script>
</body>

</html>
