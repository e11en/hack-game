<!doctype html>
<html class="no-js">

<head>
  <meta charset="utf-8">
  <link rel="icon" href="favicon.ico" />
  <title>Hack Game</title>
  <meta name="description" content="Hack In The Class - Hacking Game">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="theme-color" content="#00bcb7" />

  <link rel="apple-touch-icon" href="logo192.png" />
  <link rel="manifest" href="manifest.json" />
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/normalize/8.0.1/normalize.min.css" integrity="sha512-NhSC1YmyruXifcj/KFRWoC561YpHpc5Jtzgvbuzx5VozKpWvQ+4nXhPdFgmx8xqexRcpAglTj9sIBWINXa8x5w==" crossorigin="anonymous" />
  <link rel="stylesheet" href="styles/main.css">

  <meta name="theme-color" content="#fafafa">
</head>
<body onload="startGame()">

  <div id="information-wrapper">
    <div id="information-text">
      <p>Welcome to the Hack In The Class game!</p>
        By solving challenges you can find tokens, you will need these tokens to progress to the next level.
        <p>A token looks like this: "hitc_ctf{....}"</p>
        <p>Can you reach the end!?</p>
    </div>
    <!--<p id="information-exit-text">Exit with [SPACEBAR]</p>-->
    <div id="information-actions" class="hidden">
      <input id="information-action-input"/>
      <button id="information-action-button">CHECK TOKEN</button>
      <button id="information-close-button">CLOSE</button>
    </div>
  </div>
  <canvas id="game-area"></canvas>


  <script src="https://cdnjs.cloudflare.com/ajax/libs/modernizr/2.8.3/modernizr.min.js" integrity="sha512-3n19xznO0ubPpSwYCRRBgHh63DrV+bdZfHK52b1esvId4GsfwStQNPJFjeQos2h3JwCmZl0/LgLxSKMAI55hgw==" crossorigin="anonymous"></script>
  <script src="scripts/informationBox.js"></script>
  <script src="scripts/main.js"></script>
  <script src="scripts/levels.js"></script>
  <script src="scripts/component.js"></script>
  <script src="scripts/character.js"></script>
  <script src="scripts/levelElements.js"></script>
</body>

</html>
